  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Управление антенной</title>
  </head>
  <body>
    <div class="antenna-container">
      <svg height="500" width="500">
        <circle cx="250" cy="250" r="200" fill="lightgray" />
        <line x1="250" y1="250" x2="250" y2="50" style="stroke: black; stroke-width: 3;" id="baseLine" />
        <line x1="250" y1="250" x2="250" y2="50" style="stroke: red; stroke-width: 3;" id="angleLine" />
      </svg>
    </div>
    <p class="angle-display">Угол поворота: <span id="angle">0</span>°</p>
    <button onclick="applyRotation()" class="button">Применить</button>

    <script src="script.js"></script>
</body>
</html>
